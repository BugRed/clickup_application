<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <style>
      :root {
        --header-bg-color: #004d40;
        --body-bg-color: #000000;
        --sidebar-bg-color: #33691e;
        --sidebar-hover-color: #4caf50;
        --text-color: #ffffff;
        --green-highlight: #aed581;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--body-bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background-color: var(--sidebar-bg-color);
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        width: 350px;
        text-align: center;
      }

      .login-container h2 {
        margin-bottom: 25px;
        color: var(--green-highlight);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid var(--green-highlight);
        border-radius: 5px;
        box-sizing: border-box;
        background-color: #1a1a1a;
        color: var(--text-color);
      }

      .login-container input[type="text"]:focus,
      .login-container input[type="password"]:focus {
        outline: none;
        border-color: var(--green-highlight);
        box-shadow: 0 0 5px var(--green-highlight);
      }

      .login-container button {
        width: 100%;
        padding: 12px;
        background-color: var(--green-highlight);
        color: var(--body-bg-color);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .login-container button:hover {
        background-color: #8cbb59;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="UsuÃ¡rio" required />
        <input type="password" name="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
    </div>
  </body>
</html>
